---
layout: default
title: Termlista
---

<style>
  .terms-grid {
    column-count: 3;
    column-gap: 18px;
    margin-top: 16px;
  }

  @media (max-width: 1100px) {
    .terms-grid { column-count: 2; }
  }

  @media (max-width: 700px) {
    .terms-grid { column-count: 1; }
  }

  .term-card {
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding: 12px 14px;
    background: rgba(255,255,255,.02);
    margin: 0 0 18px;
    break-inside: avoid;
  }

  .term-card dt {
    font-weight: 700;
    margin-bottom: 6px;
  }

  .term-card dd {
    margin: 0;
    opacity: .9;
  }
</style>

<h1>Termlista</h1>

<div class="terms-grid">
  {% assign terms_sorted = site.documents | where: "collection","terms" | sort: "term" %}
  {% for item in terms_sorted %}
    <dl class="term-card" id="term-{{ item.data.term | slugify }}">
      <dt>{{ item.data.term }}</dt>
      <dd>{{ item.data.def }}</dd>
    </dl>
  {% endfor %}
</div>
