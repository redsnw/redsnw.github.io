---
layout: default
title: Termlista
---

<style>
  .terms-grid {
    column-count: 3;
    column-gap: 18px;
    margin-top: 16px;
  }

  @media (max-width: 1100px) {
    .terms-grid { column-count: 2; }
  }

  @media (max-width: 700px) {
    .terms-grid { column-count: 1; }
  }

  .term-card {
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding: 12px 14px;
    background: rgba(255,255,255,.02);
    margin: 0 0 18px;
    break-inside: avoid;
  }

  .term-card:target {
    border-color: #00ff9c;
    box-shadow: 0 0 0 2px rgba(0,255,156,.25);
    animation: term-pulse 1.4s ease-in-out 2;
  }

  @keyframes term-pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,255,156,.45); }
    70% { box-shadow: 0 0 0 10px rgba(0,255,156,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,255,156,0); }
  }

  .term-card dt {
    font-weight: 700;
    margin-bottom: 6px;
  }

  .term-card dd {
    margin: 0;
    opacity: .9;
  }
</style>

<h1>Termlista</h1>
<p>Termer fr&aring;n blogginl&auml;gget "FakeCaptcha" med korta f&ouml;rklaringar.</p>

<div class="terms-grid">
  {% for pair in site.data.terms %}
    {% assign data = pair[1] %}
    <dl class="term-card" id="term-{{ pair[0] }}">
      <dt>{{ data.term }}</dt>
      <dd>{{ data.def }}</dd>
    </dl>
  {% endfor %}
</div>

<script>
  (function () {
    var hash = window.location.hash;
    if (!hash) return;
    var target = document.querySelector(hash);
    if (!target) return;
    // Clear the highlight after a short pulse window
    setTimeout(function () {
      history.replaceState(null, document.title, window.location.pathname + window.location.search);
    }, 3200);
  })();
</script>
